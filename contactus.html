<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=IBM+Plex+Serif:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>✏️Ex Teacher's Guide To Leaving</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-3 col-md-2 align-self-center">
            <img
              src="https://miro.medium.com/max/640/1*WJxhEUpybseqDzoVPwpMvQ.png"
              class="img-fluid"
            />
          </div>
          <div class="col-8 align-self-center">
            <h1>Let's Connect</h1>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#exTeacherNavbar"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="exTeacherNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fa fa-home fa-lg"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html"
                ><i class="fa fa-info fa-lg"></i> About
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><i class="fa fa-address-card fa-lg"></i> Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

          
    <div class="container">
      <div class="row row-content">
        <div class="col-sm-4 col-md-8">
          <br />
            <div class="content">
          <h2>Talk With a Former Teacher</h2>
          </div>
          <hr />
        </div>
        <div class="col-md-8">
          <form class="inline">
            <div class="form-group row">
              <label for="firstName" class="col-md-2 col-form-label"
                >First Name:</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-md-2 col-form-label"
                >Last Name:</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="emailAddress" class="col-md-2 col-form-label"
                >Email:</label
              >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="emailAddress"
                  name="email"
                  placeholder="Email Address"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="moreInfo" class="col-sm-2 col-form-label"
                >About Me:
              </label>
              <div class="col-md-8">
                <textarea
                  id="moreInfo"
                  class="form-control"
                  name="About Me"
                  placeholder="Tell us what brings you here..."
                  rows="8"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-2 col-md-8">
                <button type="submit" class="btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </form>
        </div>
          <div class="col-md-4">
              <img class="float-right" src="https://thumbs.dreamstime.com/b/stay-work-home-video-conference-meeting-concept-workplace-computer-screen-group-people-talking-internet-web-182623648.jpg"
               alt="People Talking">
          </div>
        </div>
      </div>
    
    
  
    
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <h5>Connect With Us on Social Media</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
